version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install $(cat .nvmrc)
        - npm ci
    build:
      commands:
        - nvm install $(cat .nvmrc)
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
test:
  phases:
    preTest:
      commands:
        - npm ci
    test:
      commands:
        - npm test
