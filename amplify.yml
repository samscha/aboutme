version: 0.1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - echo $(cat .nvmrc)
        - nvm install 18.7.0
        - nvm use 18.7.0
        - npm ci
    build:
      commands:
        - nvm install 18.7.0
        - nvm use 18.7.0
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
